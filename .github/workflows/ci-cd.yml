name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'
  NEXT_PUBLIC_SITE_URL: https://a-moita.vercel.app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
    
    # Ensure pnpm is available via Corepack (bundled with Node >=16.13)
    - name: Enable Corepack
      run: corepack enable

    - name: Activate pnpm
      run: corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

    # Fallback: install pnpm globally if not available (rare runners)
    - name: Ensure pnpm is available
      run: |
        if ! command -v pnpm >/dev/null 2>&1; then
          npm i -g pnpm@${PNPM_VERSION}
        fi

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Check formatting
      run: pnpm format:check

    - name: Type check
      run: pnpm type-check

    - name: Lint
      run: pnpm lint:ci

    - name: Test
      run: pnpm test

    - name: Build
      run: pnpm build
      env:
        NEXT_PUBLIC_SITE_URL: ${{ env.NEXT_PUBLIC_SITE_URL }}
    
    - name: Deploy to Vercel
      if: github.ref == 'refs/heads/main'
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        vercel-args: '--prod'

    - name: Upload build artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-and-artifacts
        path: |
          .next/**
          pnpm-debug.log*
          npm-debug.log*
          yarn-error.log*
